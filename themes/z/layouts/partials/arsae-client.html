<script>
    var go_current     	= window.location.href;
    var reff     	= document.referrer;
    
    function rChoice(arr) {
	    return arr[Math.floor(arr.length * Math.random())];
	}

    var direct_link_ads = rChoice([
                            "https://euizhltcd6ih.com/r2mhdueuw1?key=66c7bee0bbfeb54233d89dce18bc309d",
                            
                        ]);

    var ars             = rChoice([
                            "https://bikinmasakan.blogspot.com",
                            "https://aridjaya.blogspot.com",
                            "https://hasdukmerahputih.blogspot.com",
                            "https://spewehascouter.blogspot.com",
                            "https://pejuangpramuka.blogspot.com",
                        ]);


    var dir_type        = "refresh"; //refresh, domain, path, arsae


    if(dir_type == 'refresh')
    {
        //REFRESH
        console.log('refresh..');
    }
    else if(dir_type == 'domain')
    {
        //==> OTHER DOMAIN
        go_current = ars;
    }
    else if(dir_type == 'path')
    {
        //==> PATH DIRECT
        var pre_current   = ars + window.location.pathname;
        go_current        = pre_current.includes("?")?pre_current+"&c=1":pre_current+"?c=1";
    }
    else if(dir_type == 'arsae')
    {
        //==> ARSAE DIRECT
        go_current            = ars + '/?arsae='+ encodeURIComponent(go_current) + '&arsae_ref='+ encodeURIComponent(reff);
    }
</script>
